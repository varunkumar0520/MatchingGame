    <title>Matching</title>
	<link rel="stylesheet" href="styles.css">

<body>

    <h1>Welcome to my matching game! Click on the cards one at a time to reveal their colors. If there is a match, they will disappear.

    </h1>

    <div class="board">
		<div id="sq1" data-color="blue"></div>
		<div id="sq2" data-color="green"></div>
		<div id="sq3" data-color="orange"></div>
		<div id="sq4" data-color="yellow"></div>
		<div id="sq5" data-color="purple"></div>
		<div id="sq6" data-color="pink"></div>
		<div id="sq7" data-color="black"></div>
		<div id="sq8" data-color="brown"></div>
		<div id="sq9" data-color="orange"></div>
        <div id="sq10" data-color="yellow"></div>
		<div id="sq11" data-color="purple"></div>
		<div id="sq12" data-color="green"></div>
		<div id="sq13" data-color="pink"></div>
		<div id="sq14" data-color="black"></div>
		<div id="sq15" data-color="brown"></div>
		<div id="sq16" data-color="blue"></div>
	</div>
    <script src="scripts.js"></script>
</body>
</html>
